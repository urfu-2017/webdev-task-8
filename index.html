<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Хрюногочи</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <main class="game">
        <div class="control">
            <div class="stat">
                <div class="stat__satiety stat-default">Сытость:
                    <span class="stat__satiety_value"></span>
                </div>
                <div class="stat__energy stat-default">Энергия:
                    <span class="stat__energy_value"></span>
                </div>
                <div class="stat__mood stat-default">Настроение:
                    <span class="stat__mood_value"></span>
                </div>
            </div>
            <div class="actions">
                <button class="restart button-default" type="button">Начать заново</button>
                <button class="feed button-default" type="button">Накормить</button>
            </div>
        </div>
        <div class="hrundel">
            <img class="hrundel-face" src="./images/common.png" alt="hrundel">
        </div>
        <div class="speech"></div>
        <div class="message"></div>
    </main>
</body>
</html>
