<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Хрюногочи</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>
    <div class="characteristics">
        <div class="characteristics__title">Характеристики</div>
        <div class="characteristics__element">
            <div class="characteristics__describe">Сытость</div>
            <div id="satiety" class="characteristics__scale">
                <div class="characteristics__value"></div>
            </div>
        </div>
        <div class="characteristics__element">
            <div class="characteristics__describe">Энергия</div>
            <div id="energy" class="characteristics__scale">
                <div class="characteristics__value"></div>
            </div>
        </div>
        <div class="characteristics__element">
            <div class="characteristics__describe">Настроение</div>
            <div id="mood" class="characteristics__scale">
                <div class="characteristics__value"></div>
            </div>
        </div>
    </div>
    <div class="control">
        <div class="control__title">Управление</div>
        <input id="new-game" class="control__element" type="button" value="Начать новую игру">
        <div class="control__element">
            <div class="control__describe">Громкость Хрюнделя</div>
            <input id="volume-hrundel" type="range" min="0" max="100" step="1" value="100">
        </div>
        <div class="control__element hide">
            <div class="control__describe">Покормить Хрюнделя</div>
            <input id="feed-hrundel" type="button" value="Покормить">
        </div>
    </div>
    <div class="hrundel"></div>
</body>
</html>
