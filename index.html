<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Хрюногочи</title>
    <link rel="stylesheet" href="/index.css">
    <script src="/snap.svg-min.js"></script>
</head>

<script src="/index.js"></script>

</html>
