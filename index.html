<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Хрюногочи</title>
    <script src="https://unpkg.com/polylinear-scale/dist/polylinear-scale.min.js"></script>

    <script src="show-stats.js"></script>
    <script src="sounds.js"></script>
    <script src="food-events.js"></script>

<body class="page">
<svg id="avatar" class="page__avatar"></svg>
<div id="stats" class="page__stats"></div>

</div>
<div class="page__volume">

</div>
<div class="page__recognition"></div>
