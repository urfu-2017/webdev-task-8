<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Хрюногочи</title>
</head>
<body>
    <div class="root">
        <div class="stats">
            <div class="stat">
                <div>Energy: </div>
                <div><svg id="pb-energy"></svg></div>
            </div>
            <div class="stat">
                <div>Fullness: </div>
                <div><svg id="pb-fullness"></svg></div>
            </div>
            <div class="stat">
                <div>Mood: </div>
                <div><svg id="pb-mood"></svg></div>
            </div>
        </div>

        <div class="buttons">
            <div class="button" id="feed-button">Feed</div>
            <div class="button" id="restart-button">Restart</div>
        </div>

        <div class="hrundel">
            <svg id="hrundel"></svg>
        </div>
        <div class="transcript" id="transcript">

        </div>
    </div>
    <script src="build/snap.svg-min.js"></script>
    <script src="build/index.js"></script>
</body>
</html>
