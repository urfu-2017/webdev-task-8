<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Хрюногочи</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./snap.svg-min.js"></script>
    <script src="./index.js"></script>
</head>
<body>
<article class="characteristics">
    <section class="characteristics__characteristic">
        <h2>Сытость</h2>
        <span class="characteristic-value" id="satiety">
            100
        </span>
        <div id="satiety-bar" class="characteristic-bar"></div>
    </section>
    <section class="characteristics__characteristic">
        <h2>Энергия</h2>
        <span class="characteristic-value" id="energy">
            100
        </span>
        <div id="energy-bar" class="characteristic-bar"></div>
    </section>
    <section class="characteristics__characteristic">
        <h2>Настроение</h2>
        <span class="characteristic-value" id="mood">
            100
        </span>
        <div id="mood-bar" class="characteristic-bar"></div>
    </section>
</article>
<article class="game">
    <div id="speech" class="speech-field">Нажмите на персонажа, чтобы поговорить с ним.</div>
    <svg class="character" id="character"></svg>
    <article class="controls">
        <button id="reset" class="reset-button">Новая игра</button>
        <section class="volume">
            <label for="volume" class="volume__label">Громкость персонажа.</label>
            <input type="range" min="1" max="100" id="volume" class="volume__range">
        </section>
    </article>
</article>
</body>
</html>
