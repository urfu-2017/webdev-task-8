<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Хрюногочи</title>
    <link rel="stylesheet" href="./index.css">
    <script defer src="./public/scripts/snap.svg-min.js"></script>
    <script defer src="./public/scripts/hrun.js"></script>
    <script defer src="./public/scripts/hrun-drawer.js"></script>
    <script defer src="./public/scripts/index.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="info">
            <div class="info__property info__property_satiety">
                <span class="property__name">Сытость</span>
                <span class="property__value satiety-value"></span>
            </div>
            <div class="info__property info__property_energy">
                <span class="property__name">Энергия</span>
                <span class="property__value energy-value"></span>
            </div>
            <div class="info__property info__property_mood">
                <span class="property__name">Настроение</span>
                <span class="property__value mood-value"></span>
            </div>
        </div>
        <main class="hrun">
            <svg class="hrun-shape"></svg>
        </main>
        <span class="recognized-text"></span>
        <div class="controls">
            <div class="volume">
                <span class="volume__title">Громкость</span>
                <input type="range" min="0" max="1" step="0.2" value="0" class="volume__input">
            </div>
            <div class="buttons">
                <button class="buttons__feed">Покормить</button>
                <button class="buttons__reset">Убить</button>
            </div>
        </div>
    </div>
</body>

</html>
