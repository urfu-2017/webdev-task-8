<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Хрюногочи</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/EventEmitter/5.2.4/EventEmitter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
    <script src="./index.js"></script>
</head>
<body>
    <div class="game">
        <svg class="hero"></svg>
        <div class="phrase"></div>
        <div class="metrics">
            <div class="progress progress-satiety">
                <div class="progress__name">Сытость</div>
                <div class="progress__value">...</div>
            </div>
            <div class="progress progress-energy">
                <div class="progress__name">Энергия</div>
                <div class="progress__value">...</div>
            </div>
            <div class="progress progress-mood">
                <div class="progress__name">Настроение</div>
                <div class="progress__value">...</div>
            </div>
        </div>
        <div class="actions">
            <button class="btn-feed" hidden>Накормить!</button>
            <button class="btn-restart">Начать заново</button>
        </div>
        <div class="volume">
            <label for="volumeInput">Громкость</label>
            <input type="range" min="0" max="1" step="0.01" class="volume__input" id="volumeInput">
        </div>
    </div>
</body>
</html>
