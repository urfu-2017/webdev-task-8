<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Хрюногочи</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>
    <div class="hrunogochi">
        <div class="battery">
            <span>Заряд батареи:</span>
            <div class="battery__value"></div>
        </div>
        <button class="newgame">
            Новая игра
        </button>
        <img class="hrunogochi-svg" alt="hrunogochi" src="./hrunogochi.svg">
        <img class="hrunogochi-dead-svg" alt="hrunogochi" src="./hrunogochi-dead.svg">
        <div class="characteristics">
            <div class="characteristics__satiety">
                <div class="characteristics__name">Сытость</div>
                <div class="characteristics__value"></div>
            </div>
            <div class="characteristics__energy">
                <div class="characteristics__name">Энергия</div>
                <div class="characteristics__value"></div>
            </div>
            <div class="characteristics__mood">
                <div class="characteristics__name">Настроение</div>
                <div class="characteristics__value"></div>
            </div>
            <div class="characteristics__speech-log">Click to start!</div>
            <div class="characteristics__dead">
                <div class="characteristics__word-dead">УМЕР!</div>
            </div>
        </div>
    </div>
</body>
</html>
